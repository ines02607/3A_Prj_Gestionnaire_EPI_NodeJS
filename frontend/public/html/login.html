<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Authentification</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      // récupère l'url de la page actuelle
      const currentUrl = window.location.href;
      // vérifie si l'url contient le paramètre "?inscription=success"
      if (currentUrl.includes("?inscription=success")) {
        // si oui, affiche une alerte avec le message correspondant
        alert("Inscription réussie ! Veuillez vous connecter.");
      }
    </script>
  </head>

  <body>
    <div class="login-box">
      <h1>Connexion</h1>
      <br> <br>
      <div id="message"></div>
      <form method="post" action="/login">
        <label for="username">Identifiant :</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Entrez votre nom d'utilisateur"
          required
        /><br />
        <label for="password">Mot de passe :</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Entrez votre mot de passe"
          required
        /><br />
        <input type="submit" value="Se connecter" />
        <br />
        <p>
          Pas encore inscrit ?
          <a href="/inscription.html">Inscrivez-vous ici</a>
        </p>
      </form>
    </div>
  </body>
</html>
